{{define "content"}}
<div class="auth-card landing-card">
  <div class="landing-header">
    <h2>{{.Title}}</h2>
    <p>{{.SubTitle}}</p>
  </div>
  <hr class="landing-separator"/>
  <div class="landing-intro">
    <p class="intro-text">This is a public landing page for <strong>Service Provider Alpha</strong> in the demo SAML environment. Use the button below to access the protected resource.</p>
  </div>
  <div class="saml-info">
    <h3 class="section-title">Quick Info</h3>
    <p><strong>SP EntityID:</strong> {{.EntityID}}</p>
    <p><a href="/metadata" class="auth-link">Download SP Metadata</a></p>
    <p><a href="/health" class="auth-link">Health Check</a></p>
  </div>
  <hr class="landing-separator"/>
  <div class="cta-area">
    <a class="btn btn-primary" href="/home">Go to Protected Home</a>
  </div>
</div>
{{end}}
