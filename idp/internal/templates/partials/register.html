{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Your Account</h2>
            <p>Register on the SAML IDP Demo</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error">
            <strong>Registration Failed:</strong> {{.Error}}
        </div>
        {{end}}

        {{if .Success}}
        <div class="alert alert-success">
            Registration successful! Your account has been created.
            You can now <a href="/login" class="auth-link">sign in</a> to access your account.
        </div>
        {{end}}

        <form method="POST" action="/register" class="auth-form">
            <div class="form-group">
                <label for="username">
                    Full Name
                    <span id="user-validation">
                        {{if .ShowUserValidation}}
                            {{if .UserValidationError}}
                                {{template "user-validation-error" .}}
                            {{else if .UserValidationSuccess}}
                                {{template "user-validation-success" .}}
                            {{end}}
                        {{end}}
                    </span>
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your full name"
                    value="{{.Username}}"
                    autofocus
                    required
                    minlength="4"
                    maxlength="64"
                    class="form-input"
                    autocomplete="full-name"
                    hx-post="/api/validate-username"
                    hx-target="#user-validation"
                    hx-trigger="input changed delay:500ms"
                >
            </div>

            <div class="form-group">
                <label for="email">
                    Email Address
                    <span id="email-validation">
                        {{if .ShowEmailValidation}}
                            {{if .EmailValidationError}}
                                {{template "email-validation-error" .}}
                            {{else if .EmailValidationSuccess}}
                                {{template "email-validation-success" .}}
                            {{end}}
                        {{end}}
                    </span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    value="{{.Email}}"
                    required
                    maxlength="128"
                    class="form-input"
                    autocomplete="email"
                    hx-post="/api/validate-email"
                    hx-target="#email-validation"
                    hx-trigger="input changed delay:500ms"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    Password <span id="password-validation"></span>
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    minlength="8"
                    maxlength="32"
                    class="form-input"
                    autocomplete="off"
                    hx-post="/api/validate-password"
                    hx-target="#password-validation"
                    hx-trigger="input changed delay:400ms"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    Confirm Password <span id="password-match-validation"></span>
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                    minlength="8"
                    maxlength="32"
                    class="form-input"
                    autocomplete="off"
                    hx-post="/api/validate-password-match"
                    hx-target="#password-match-validation"
                    hx-trigger="input changed delay:400ms, keyup from:#password delay:400ms, paste from:#password delay:100ms"
                    hx-include="[name='password']"
                >
            </div>

            <div class="form-button">
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Sign in here</a></p>
        </div>
    </div>
</div>
{{end}}
