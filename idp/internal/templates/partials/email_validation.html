{{define "email-validation-error"}}
<span class="form-feedback error">
    <span class="feedback-icon">✗</span> {{.EmailValidationError}}
</span>
{{end}}

{{define "email-validation-success"}}
<span class="form-feedback success">
    <span class="feedback-icon">✓</span> {{.EmailValidationSuccess}}
</span>
{{end}}
