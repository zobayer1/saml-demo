{{define "password-strength-error"}}
<span class="form-feedback error" data-validation-state="error">
    <span class="feedback-icon">✗</span> {{.PasswordStrengthError}}
</span>
{{end}}

{{define "password-strength-success"}}
<span class="form-feedback success" data-validation-state="strength" data-strength-level="{{.PasswordStrengthClass}}">
    <span class="feedback-icon">✓</span> {{.PasswordStrengthSuccess}}
</span>
{{end}}

{{define "password-match-error"}}
<span class="form-feedback error" data-validation-state="error">
    <span class="feedback-icon">✗</span> {{.PasswordMatchError}}
</span>
{{end}}

{{define "password-match-success"}}
<span class="form-feedback success" data-validation-state="success">
    <span class="feedback-icon">✓</span>
</span>
{{end}}
